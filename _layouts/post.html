---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1>
  <div class="post-date">{{ page.date | date: "%b %-d, %Y" }}</div>
  {{ content }}
<div class="shareon">
    <a class="facebook"></a>
    <a class="messenger"></a>
    <a class="pinterest"></a>
    <a class="telegram"></a>
    <a class="twitter"></a>
    <a class="whatsapp"></a>
</div>
</article>
